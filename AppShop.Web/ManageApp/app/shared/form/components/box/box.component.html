<mat-card>
    <!-- Title -->
    <mat-card-header *ngIf="config.showTitle" class="mb-2">
        <h6>{{ config.name }}</h6>
    </mat-card-header>
    <!-- Content -->
    <mat-card-content>
        <!-- Controls -->
        <div *ngIf="config.controls.length > 0" class="row">
            <control-loader *ngFor="let control of config.controls" [control]="control" [class]="control.size"></control-loader>
        </div>
    </mat-card-content>
</mat-card>
